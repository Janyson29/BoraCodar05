<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/eguals.svg" alt="Sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button><img src="./assets/porcentagem.svg" alt="sinal de porcentagem"></button>
            <button class="tertiary"><img src="./assets/divide.svg" alt="sinal de divisão"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary"><img src="./assets/multiplica.svg" alt="sinal de multiplicação"></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary"><img src="./assets/substituição.svg" alt="sinal de substituição"></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary"><img src="./assets/soma.svg" alt="sinal de soma"></button>
            <button><img src="./assets/maisemenos.svg" alt="mais ou menos"></button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary"><img src="./assets/igual.svg" alt="sinal de igual"></button>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
